<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
{% load usertags %}
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <h1 style="display: inline; color: rgb(54, 108, 224); ">Doc</h1> <span>Pulse+</span></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              
              {% if user.is_authenticated %}
              
              <a class="nav-link" >Welcome <span style="text-transform: uppercase; cursor: pointer;">{{user.username}} !</span> </a>
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>

              {% if request.user|admin %}
              <a class="btn btn-dark me-2" href="/crudapp/save">New Patient</a>
              {% endif %}
              <a class="btn btn-dark" href="/crudapp">Show Patient</a>
              {% else %}
              <a class="nav-link btn btn-outline-secondary me-2 " href="/authapp/register">Sign up</a>
              <a class="nav-link btn btn-outline-secondary me-2" href="{% url 'login' %}">Login</a>
              {% endif %}

              <!-- <a  href="/aboutus" class="btn btn-dark me-2 ">About Us</a> -->
              
              
              
              
            </div>
          </div>
        </div>
      </nav>
    </div>
  {% block body %}

  {% endblock body  %}
</body>
</html>
